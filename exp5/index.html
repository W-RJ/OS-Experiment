<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <title>文件管理</title>
</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">操作系统实验</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">文件管理</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" id="main-container">

        <div class="row align-items-start">
            <div class="col-4" id="col1">
                <div class="row row-cols-auto" id="bitmap-head">
                </div>
                <div class="row row-cols-auto" id="bitmap-body">
                </div>
            </div>
            <div class="col-1" id="col2">
                <div id="memline">
                </div>
            </div>
            <div class="col-7">
                <div>
                    <div class="row" style="text-align: end;">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="文件名"
                                    aria-describedby="inputGroup-sizing-default" id="add-tag">
                                    <input type="number" class="form-control" aria-label="Sizing example input" placeholder="大小"
                                        aria-describedby="inputGroup-sizing-default" id="add-len">
                                <button type="button" class="btn btn-primary" id="btn-backward"
                                    onclick="onAlloc()">插入文件</button>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" id="btn-random" onclick="onRandom()">随机插入</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" id="btn-random" onclick="onRandomList()">随机序列</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" id="btn-reset" onclick="onReset()">全部重置</button>
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="col-5">
                            <table class="table table-striped" id="empty-table">
                                <thead>
                                    <tr>
                                        <th scope="col">始址</th>
                                        <th scope="col">长度</th>
                                    </tr>
                                </thead>
                                <tbody id="empty-body">
                                </tbody>
                            </table>
                        </div>
                        <div class="col-7">
                            <table class="table table-striped" id="full-table">
                                <thead>
                                    <tr>
                                        <th scope="col">始址</th>
                                        <th scope="col">长度</th>
                                        <th scope="col">文件名</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="full-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">长度</th>
                            <th scope="col">标志</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody id="infotable-body">
                    </tbody>
                </table>
            </div> -->
        </div>
    </div>

    <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

    <!-- 选项 1：包含 Popper 的 Bootstrap 集成包 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    -->

    <script src="main.js"></script>
</body>

</html>
